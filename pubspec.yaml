name: campify_manager
description: A camping center management system - Flutter demo application with clean architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: any
  riverpod_annotation: any
  
  # Navigation
  go_router: any
  
  # HTTP & API
  dio: any
  
  # Models & Serialization
  freezed_annotation: any
  json_annotation: any
  
  # Local Storage
  hive_flutter: any
  hive: any
  flutter_secure_storage: any
  shared_preferences: any
  
  # Forms & Validation
  flutter_form_builder: any
  form_builder_validators: any
  
  # Image Picking
  image_picker: any
  
  # UI Components
  cached_network_image: any
  flutter_staggered_grid_view: any
  shimmer: any
  
  # Date & Calendar
  table_calendar: any
  intl: any
  
  # UUID Generation
  uuid: any
  
  # Icons
  cupertino_icons: any
  flutter_vector_icons: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  flutter_lints: any
  
  # Code Generation
  build_runner: any
  freezed: any
  json_serializable: any
  riverpod_generator: any
  hive_generator: any
  
  # Testing
  mocktail: any

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
